  namespace: SiaNet.Initializers
  summary: "\nInitializer that generates a truncated normal distribution. \nThese values are similar to values from a RandomNormal except that values more than two standard deviations from the mean are discarded and redrawn.\nThis is the recommended initializer for neural network weights and filters.\n"
  example: []
  syntax:
